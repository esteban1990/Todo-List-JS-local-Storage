<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

    <div id="contenido">
        <div class="container">

            <h1>Local Storage</h1>

                <div class="six columns">
                    <label for="tweet">Tweet:</label>
                    <form  id="formulario">

                <div class="six columns">

                </div>
            </div>

        </div>
    </div> <!--#contenido-->

    <script src="app.js"></script>
